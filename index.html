<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <header class = "jumbotron1">

        <div class="scores"><a href="./Assets/score-page.html">View Highscores</a></div>

        <div class="timer">Time Left: <span id="time">0</span></div>

        <h1 class= "headerDeets">Coding Quiz</h1>

        <p class = "instructions"> Try to answer all 10 questions within the time limit!
            If you get an answer wrong, you'll lose ten seconds. Good luck!
        </p>

        <div class="bodyContainer">
            <div class="beginQuiz">
                <button id="startButton">Start</button>
            </div>
        </div>

    </header>

    <section class="quizSection">
        <div id="questions" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
            Enter initials: <input type="text" id="initials" max="3" />
            <button id="submit">Submit</button>
            </p>
        </div>

        <div id="feedback" class="feedback hide"></div>
        </div>
    </section>

    <script src= "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./Assets/script.js"></script>
    <script src= "./Assets/questions.js"></script>

</body>
</html>
