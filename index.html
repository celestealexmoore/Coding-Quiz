<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <section class = "headerSection">

        <div class="scores"><a href="/Assets/score-page.html">View Highscores</a></div>

        <div class="timer">Time Left: <span id="timerID">0</span></div>
        
        <h1 id = "headerDeets">Coding Quiz</h1>

        <p id = "instructions"> Try to answer all 10 questions within the time limit!
            If you get an answer wrong, you'll lose ten seconds. Good luck!
        </p>
        
        <button id="startButton">Start</button>

    </section>

    <section class="quizSection">

        <div id="listedQuestions" class="hide">
            <h3 id="questionTitle"class="questionTitle"></h3>
            <div id="quizAnswers" class="quizAnswers"></div>
        </div>

        <div id="endScreen" class="hide">
            <h2>Complete!</h2>
            <p>Your Score is: <span id="finalScore"></span></p>
            <p>
                Enter initials: <input type="text" id="yourInitials" max="2" />
                <button id="submitButton">Submit</button>
            </p>

        </div>

        <div id="feedback" class="feedback hide"></div>

    </section>

    <script src= "./Assets/questions.js"></script>
    <script src= "./Assets/script.js"></script>
</body>
</html>
